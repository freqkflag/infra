version: "3.9"

services:
  kong:
    image: kong:3.7
    env_file:
      - /Users/freqkflag/Projects/.workspace/.env
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: ${POSTGRES_HOST}
      KONG_PG_USER: ${POSTGRES_USER}
      KONG_PG_PASSWORD: ${POSTGRES_PASSWORD}
      KONG_PG_DATABASE: ${KONG_DATABASE}
      KONG_ADMIN_GUI_URL: https://${KONG_ADMIN_HOST}
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      KONG_STATUS_LISTEN: 0.0.0.0:8100
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PLUGINS: bundled
    depends_on:
      - postgres
    volumes:
      - ./services/kong/kong.yml:/etc/kong/kong.yml:ro
      - kong_tmp:/usr/local/kong
    networks:
      - edge
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - kong
        - health
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kong.rule=Host(`${KONG_PROXY_HOST}`)"
      - "traefik.http.routers.kong.entrypoints=websecure"
      - "traefik.http.services.kong.loadbalancer.server.port=8000"
      - "traefik.http.routers.kong-admin.rule=Host(`${KONG_ADMIN_HOST}`)"
      - "traefik.http.routers.kong-admin.entrypoints=websecure"
      - "traefik.http.services.kong-admin.loadbalancer.server.port=8001"
      - "traefik.http.routers.kong-admin.middlewares=cf-access@file"

networks:
  edge:
    external: true

volumes:
  kong_tmp:
