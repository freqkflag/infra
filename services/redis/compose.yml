version: "3.9"

services:
  redis:
    image: redis:7.4-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    env_file:
      - ../../.workspace/.env
    networks:
      - edge
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  edge:
    external: true

volumes:
  redis_data:
