version: "3.9"

services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:latest
    env_file:
      - ../../.workspace/.env
    environment:
      WEBUI_SECRET_KEY: ${OPENWEBUI_SECRET_KEY}
      OPENAI_API_BASE_URL: ${LOCALAI_INTERNAL_URL}
    volumes:
      - openwebui_data:/app/backend/data
    networks:
      - edge
    restart: unless-stopped
    depends_on:
      - localai
    healthcheck:
      test:
        - CMD-SHELL
        - "curl -fsSL http://127.0.0.1:8080/api/health || exit 1"
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.openwebui.rule=Host(`${OPENWEBUI_DOMAIN}`)"
      - "traefik.http.routers.openwebui.entrypoints=websecure"
      - "traefik.http.services.openwebui.loadbalancer.server.port=8080"
      - "traefik.http.routers.openwebui.middlewares=cf-access@file"

networks:
  edge:
    external: true

volumes:
  openwebui_data:
