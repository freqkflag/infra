version: "3.9"

services:
  infisical:
    image: infisical/infisical:latest
    env_file:
      - ../../.workspace/.env
    environment:
      PORT: 8080
      DB_CONNECTION_URI: ${INFISICAL_DB_CONNECTION}
      REDIS_URL: ${INFISICAL_REDIS_URL}
      NEXT_PUBLIC_SITE_URL: ${INFISICAL_PUBLIC_URL}
      INFISICAL_FEATURE_WORKFLOWS: "true"
    networks:
      - edge
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    healthcheck:
      test:
        - CMD-SHELL
        - "curl -fsSL http://127.0.0.1:8080/api/status || exit 1"
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.infisical.entrypoints=websecure"
      - "traefik.http.routers.infisical.tls.certresolver=letsencrypt"
      - "traefik.http.routers.infisical.rule=Host(`${INFISICAL_HOST}`)"
      - "traefik.http.services.infisical.loadbalancer.server.port=8080"
      - "traefik.http.routers.infisical.middlewares=secure-headers@file"

networks:
  edge:
    external: true
