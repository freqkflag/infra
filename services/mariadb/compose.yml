version: "3.9"

services:
  mariadb:
    image: mariadb:11.4
    env_file:
      - ../../.workspace/.env
    environment:
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - edge
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - "mysqladmin ping -h localhost -u ${MARIADB_USER} --password=${MARIADB_PASSWORD}"
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    restart: unless-stopped
    env_file:
      - ../../.workspace/.env
    environment:
      DATA_SOURCE_NAME: "${MARIADB_USER}:${MARIADB_PASSWORD}@(mariadb:3306)/"
    networks:
      - edge
      - monitoring-network
    depends_on:
      - mariadb
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9104/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9104"

networks:
  edge:
    external: true
  monitoring-network:
    external: true
    name: monitoring-network

volumes:
  mariadb_data:
