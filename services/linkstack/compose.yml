version: "3.9"

services:
  linkstack:
    image: ghcr.io/linkstackorg/linkstack:latest
    env_file:
      - /Users/freqkflag/Projects/.workspace/.env
    environment:
      APP_URL: https://${LINKSTACK_DOMAIN}
      DB_CONNECTION: mysql
      DB_HOST: ${MARIADB_HOST}
      DB_PORT: 3306
      DB_DATABASE: ${LINKSTACK_DB_NAME}
      DB_USERNAME: ${LINKSTACK_DB_USER}
      DB_PASSWORD: ${LINKSTACK_DB_PASSWORD}
    volumes:
      - linkstack_data:/var/www/html/storage
    depends_on:
      - mariadb
    networks:
      - edge
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - "curl -fsSL http://127.0.0.1/health || exit 1"
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.linkstack.rule=Host(`${LINKSTACK_DOMAIN}`)"
      - "traefik.http.routers.linkstack.entrypoints=websecure"
      - "traefik.http.services.linkstack.loadbalancer.server.port=80"
      - "traefik.http.routers.linkstack.middlewares=secure-headers@file"

networks:
  edge:
    external: true

volumes:
  linkstack_data:
