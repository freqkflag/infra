services:
  backstage:
    build:
      context: ./backstage
      dockerfile: Dockerfile
    container_name: backstage
    volumes:
      - ./backstage/app-config.production.yaml:/app/app-config.production.yaml:ro
      - ./backstage/examples:/app/examples:ro
      - backstage_techdocs:/tmp/techdocs
    env_file:
      - ../../.workspace/.env
    environment:
      NODE_ENV: production
      POSTGRES_HOST: backstage-db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${BACKSTAGE_DB_USER:-backstage}
      POSTGRES_PASSWORD: ${BACKSTAGE_DB_PASSWORD:-backstage_249e1856dfb0bfe038154fa6}
      APP_BASE_URL: https://${BACKSTAGE_DOMAIN:-backstage.freqkflag.co}
      BACKEND_BASE_URL: https://${BACKSTAGE_DOMAIN:-backstage.freqkflag.co}
      INFISICAL_PUBLIC_URL: ${INFISICAL_PUBLIC_URL:-https://infisical.freqkflag.co}
      INFISICAL_CLIENT_ID: ${INFISICAL_CLIENT_ID}
      INFISICAL_CLIENT_SECRET: ${INFISICAL_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${BACKSTAGE_GITHUB_CLIENT_ID:-${GITHUB_CLIENT_ID}}
      GITHUB_CLIENT_SECRET: ${BACKSTAGE_GITHUB_CLIENT_SECRET:-${GITHUB_CLIENT_SECRET}}
    depends_on:
      backstage-db:
        condition: service_healthy
    networks:
      - edge
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - "node -e \"require('http').get('http://localhost:7007/', (r) => { process.exit(r.statusCode < 500 ? 0 : 1) }).on('error', () => process.exit(1))\""
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backstage.rule=Host(`${BACKSTAGE_DOMAIN:-backstage.freqkflag.co}`)"
      - "traefik.http.routers.backstage.entrypoints=websecure"
      - "traefik.http.routers.backstage.tls.certresolver=letsencrypt"
      - "traefik.http.services.backstage.loadbalancer.server.port=7007"

  backstage-db:
    image: postgres:16-alpine
    container_name: backstage-db
    env_file:
      - /root/infra/.workspace/.env
    environment:
      POSTGRES_DB: ${BACKSTAGE_DB_NAME:-backstage}
      POSTGRES_USER: ${BACKSTAGE_DB_USER:-backstage}
      POSTGRES_PASSWORD: ${BACKSTAGE_DB_PASSWORD:-backstage_249e1856dfb0bfe038154fa6}
    volumes:
      - backstage_db_data:/var/lib/postgresql/data
    networks:
      - edge
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - "pg_isready -U ${BACKSTAGE_DB_USER:-backstage}"
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  edge:
    external: true
  traefik-network:
    external: true
    name: traefik-network

volumes:
  backstage_db_data:
  backstage_techdocs:

