services:
  nodered:
    image: nodered/node-red:3.1.4
    container_name: nodered
    restart: unless-stopped
    user: "1000:1000"
    environment:
      - TZ=${TZ:-America/New_York}
      - NODE_OPTIONS=--max_old_space_size=512
    volumes:
      - ./data:/data
    networks:
      - nodered-network
      - traefik-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q node-red && exit 0 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nodered.rule=Host(`nodered.freqkflag.co`)"
      - "traefik.http.routers.nodered.entrypoints=websecure"
      - "traefik.http.routers.nodered.tls.certresolver=letsencrypt"
      - "traefik.http.routers.nodered.middlewares=security-headers@file,rate-limit@file"
      - "traefik.http.services.nodered.loadbalancer.server.port=1880"
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=1880"

networks:
  nodered-network:
    driver: bridge
  traefik-network:
    external: true
    name: traefik-network

