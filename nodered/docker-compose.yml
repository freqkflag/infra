services:
  nodered:
    image: nodered/node-red:3.1.4
    container_name: nodered
    restart: unless-stopped
    user: "1000:1000"
    env_file:
      - ../.workspace/.env
    environment:
      - TZ=${TZ:-America/New_York}
      - NODE_OPTIONS=--max_old_space_size=512
    volumes:
      - ./data:/data
    networks:
      - nodered-network
      - edge
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q node-red && exit 0 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=1880"

networks:
  nodered-network:
    driver: bridge
  edge:
    external: true
    name: edge

