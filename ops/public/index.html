<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Control Plane - freqkflag.co</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 10px;
            border: 1px solid #2a2a3e;
        }
        
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #00ffff;
            font-size: 0.9em;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            background: #1a1a2e;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00ffff;
            color: #0a0a0f;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-running {
            background: #00ff00;
            color: #000;
        }
        
        .status-stopped {
            background: #ff0000;
            color: #fff;
        }
        
        .status-partial {
            background: #ffaa00;
            color: #000;
        }
        
        .status-configured {
            background: #666;
            color: #fff;
        }
        
        .status-unknown {
            background: #444;
            color: #fff;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
        }
        
        thead {
            background: #16213e;
        }
        
        th {
            padding: 15px;
            text-align: left;
            color: #00ffff;
            border-bottom: 2px solid #2a2a3e;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #2a2a3e;
        }
        
        tr:hover {
            background: #1f1f3e;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            padding: 4px 8px;
            font-size: 0.85em;
        }
        
        .link-btn {
            background: #1a1a2e;
            border: 1px solid #ff00ff;
            color: #ff00ff;
        }
        
        .link-btn:hover {
            background: #ff00ff;
            color: #0a0a0f;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00ffff;
        }
        
        .error {
            background: #3a1a1a;
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #1a3a1a;
            border: 1px solid #00ff00;
            color: #66ff66;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Infrastructure Control Plane</h1>
            <p class="subtitle">One pane of glass for all services</p>
        </header>
        
        <div class="controls">
            <button onclick="loadServices()">üîÑ Refresh</button>
            <span id="lastUpdate"></span>
        </div>
        
        <div id="message"></div>
        
        <div id="loading" class="loading">Loading services...</div>
        
        <table id="servicesTable" style="display: none;">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>URL</th>
                    <th>Actions</th>
                    <th>Links</th>
                </tr>
            </thead>
            <tbody id="servicesBody"></tbody>
        </table>
    </div>
    
    <script>
        let services = [];
        
        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.className = type;
            msgDiv.textContent = text;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 5000);
        }
        
        function getStatusBadge(status, dockerStatus) {
            const displayStatus = dockerStatus || status;
            const statusClass = `status-${displayStatus}`;
            return `<span class="status-badge ${statusClass}">${displayStatus.toUpperCase()}</span>`;
        }
        
        function getActionButtons(service) {
            const isRunning = service.dockerStatus === 'running';
            return `
                <div class="action-buttons">
                    <button class="action-btn" onclick="serviceAction('${service.id}', 'start')" ${isRunning ? 'disabled' : ''}>Start</button>
                    <button class="action-btn" onclick="serviceAction('${service.id}', 'stop')" ${!isRunning ? 'disabled' : ''}>Stop</button>
                    <button class="action-btn" onclick="serviceAction('${service.id}', 'restart')">Restart</button>
                </div>
            `;
        }
        
        function getLinkButtons(service) {
            const links = [];
            
            if (service.url) {
                links.push(`<a href="${service.url}" target="_blank" class="link-btn action-btn">üåê Open</a>`);
            }
            
            // Docs link (WikiJS)
            if (service.id !== 'wikijs') {
                links.push(`<a href="https://wiki.freqkflag.co/projects/infra/${service.id}" target="_blank" class="link-btn action-btn">üìñ Docs</a>`);
            }
            
            // Metrics link (Grafana)
            links.push(`<a href="https://grafana.freqkflag.co/d/infra-overview?var-service=${service.id}" target="_blank" class="link-btn action-btn">üìä Metrics</a>`);
            
            // Logs link (Loki)
            links.push(`<a href="https://grafana.freqkflag.co/explore?orgId=1&left=%5B%22now-1h%22,%22now%22,%22Loki%22,%7B%22expr%22:%22%7Bcontainer_name%3D%5C%22${service.id}%5C%22%7D%22%7D%5D" target="_blank" class="link-btn action-btn">üìã Logs</a>`);
            
            return `<div class="action-buttons">${links.join('')}</div>`;
        }
        
        async function loadServices() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('servicesTable');
            const body = document.getElementById('servicesBody');
            
            loading.style.display = 'block';
            table.style.display = 'none';
            
            try {
                const response = await fetch('/api/services');
                const data = await response.json();
                services = data.services || [];
                
                body.innerHTML = services.map(service => `
                    <tr>
                        <td><strong>${service.name}</strong><br><small>${service.id}</small></td>
                        <td>${service.type || 'N/A'}</td>
                        <td>${getStatusBadge(service.status, service.dockerStatus)}</td>
                        <td>${service.url ? `<a href="${service.url}" target="_blank">${service.url}</a>` : 'N/A'}</td>
                        <td>${getActionButtons(service)}</td>
                        <td>${getLinkButtons(service)}</td>
                    </tr>
                `).join('');
                
                document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                loading.textContent = `Error loading services: ${error.message}`;
                showMessage(`Error: ${error.message}`, 'error');
            }
        }
        
        async function serviceAction(serviceId, action) {
            if (!confirm(`Are you sure you want to ${action} ${serviceId}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/services/${serviceId}/${action}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`${action} command executed for ${serviceId}`, 'success');
                    setTimeout(loadServices, 2000);
                } else {
                    showMessage(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-refresh every 30 seconds
        loadServices();
        setInterval(loadServices, 30000);
    </script>
</body>
</html>
