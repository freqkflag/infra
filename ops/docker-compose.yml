services:
  ops:
    build: .
    container_name: ops-control-plane
    command: node server-enhanced.js
    environment:
      TZ: ${TZ:-America/New_York}
      OPS_AUTH_USER: ${OPS_AUTH_USER:-admin}
      OPS_AUTH_PASS: ${OPS_AUTH_PASS:-changeme}
      # OAuth Configuration (optional - enables OAuth if set)
      # OPS_OAUTH_ENABLED: ${OPS_OAUTH_ENABLED:-false}
      # OPS_OAUTH_PROVIDER: ${OPS_OAUTH_PROVIDER:-github}
      # OPS_OAUTH_CLIENT_ID: ${OPS_OAUTH_CLIENT_ID:-}
      # OPS_OAUTH_CLIENT_SECRET: ${OPS_OAUTH_CLIENT_SECRET:-}
      # OPS_OAUTH_CALLBACK_URL: ${OPS_OAUTH_CALLBACK_URL:-https://ops.freqkflag.co/auth/callback}
      # OPS_SESSION_SECRET: ${OPS_SESSION_SECRET:-change-this-secret-in-production}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /root/infra:/root/infra:ro
    networks:
      - traefik-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ops.rule=Host(`ops.freqkflag.co`)"
      - "traefik.http.routers.ops.entrypoints=websecure"
      - "traefik.http.routers.ops.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ops.middlewares=security-headers@file,rate-limit-strict@file"
      - "traefik.http.services.ops.loadbalancer.server.port=3000"

networks:
  traefik-network:
    external: true
    name: traefik-network

