version: '3.8'

services:
  ghost:
    image: ghost:5.85.0
    container_name: ghost-dev
    restart: unless-stopped
    ports:
      - "2368:2368"
      - "2369:2369"  # Admin port
    environment:
      # Development settings
      NODE_ENV: development
      url: http://localhost:2368
      
      # Database configuration
      database__client: mysql
      database__connection__host: db
      database__connection__user: ghost
      database__connection__password: ghost
      database__connection__database: ghost
      
      # Mail configuration (optional, for development)
      mail__transport: SMTP
      mail__options__service: Mailgun
      mail__options__auth__user: postmaster@example.com
      mail__options__auth__pass: password
    volumes:
      # Mount theme directory for live development
      - ./:/var/lib/ghost/content/themes/cult-of-joey
      # Persist Ghost data
      - ghost-data:/var/lib/ghost/content
      # Persist Ghost config
      - ghost-config:/var/lib/ghost/config
    depends_on:
      - db
    networks:
      - ghost-network

  db:
    image: mysql:8.0
    container_name: ghost-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ghost
      MYSQL_USER: ghost
      MYSQL_PASSWORD: ghost
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - ghost-network
    ports:
      - "3306:3306"  # Expose for debugging if needed

volumes:
  ghost-data:
  ghost-config:
  db-data:

networks:
  ghost-network:
    driver: bridge

