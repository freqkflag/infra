services:
  --help:
    image: nginx:alpine
    container_name: --help
    environment:
      TZ: ${TZ:-America/New_York}
    volumes:
      - ./data:/data
    networks:
      - traefik-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
networks:
  traefik-network:
    external: true
    name: traefik-network
