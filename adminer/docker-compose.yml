services:
  adminer:
    image: adminer:4.8.1
    container_name: adminer
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q 'php.*8080' && exit 0 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      ADMINER_DEFAULT_SERVER: ${ADMINER_DEFAULT_SERVER:-}
    networks:
      - adminer-network
      - traefik-network
      - edge
      - supabase-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`adminer.freqkflag.co`)"
      - "traefik.http.routers.adminer.entrypoints=websecure"
      - "traefik.http.routers.adminer.tls.certresolver=letsencrypt"
      - "traefik.http.routers.adminer.middlewares=security-headers@file,rate-limit-strict@file"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"

networks:
  adminer-network:
    driver: bridge
  traefik-network:
    external: true
    name: traefik-network
  edge:
    external: true
    name: edge
  supabase-network:
    external: true
    name: supabase_supabase-network
